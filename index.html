<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Pomodoro timer</title>
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <!--
  This is the site I used as inspiration:
  studywithme.io/aesthetic-pomodoro-timer
  -->

  <header class="header-footer"></header>

  <main>
    <div class="page-background">
      <img class="page-background__image" src="assets/images/snÃ¸.jpg" alt="Snowy landscape">
    </div>

    <section class="timer">
      <div class="timer__buttons">
        <button class="timer__study">Study</button>
        <button class="timer__short-break">Short break</button>
        <button class="timer__long-break">Long break</button>

    </section>
  </main>

  <footer class="header-footer"></footer>

  <script src="./js/modules/utilites.js"></script>
  <script src="./js/modules/timer.js"></script>
  <script src="./js/modules/variables_handlers.js"></script>
